<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Shortsランキング</title>
    <!-- AdSense -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9358484781258387"
    crossorigin="anonymous"></script>
    
  <meta name="description" content="今日・今伸びているYouTube Shorts（JP）をランキング表示。市場調査をゼロに。" />
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="./assets/style.css" />
  <meta name="theme-color" content="#ffffff" />
</head>
<body>
  <header class="header">
    <div class="container headerInner">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div class="brandText">
          <h1 class="title">👑YouTube Shortsランキング👑</h1>
          <p class="sub">YouTube Shorts（JP）・再生数ランキング / 1日2回更新</p>
        </div>
      </div>


    </div>
  </header>

  <main class="container">
    <div class="metaLine">
      <div class="metaText">
        <span id="updatedAt">更新: -</span>
        <span class="dot">•</span>
        
      </div>
      <div class="metaText">
        <span id="countInfo">表示: -</span>
      </div>
    </div>



    <section class="card">
      <div class="cardTitle">フィルタ</div>
      <div class="filterRow">
        <label class="field">
          <span class="label">表示件数</span>
          <select id="limitSelect" class="control">
            <option value="50" selected>50</option>
            <option value="100">100</option>
            <option value="200">200</option>
          </select>
        </label>

        <label class="field">
          <span class="label">並び</span>
          <select id="sortSelect" class="control">
            <option value="views_desc" selected>再生数（多い順）</option>
            <option value="age_asc">投稿が新しい順</option>
          </select>
        </label>

        <label class="field">
          <span class="label">キーワード</span>
          <input id="qInput" class="control" type="text" placeholder="例: 雑学 / 筋トレ / 英語 / 料理" />
        </label>
      </div>
    </section>

    <section class="card listCard">
      <div class="listHeader">
        <h2 class="listTitle">ランキング</h2>
      </div>

      <div id="items" class="items"></div>

      <div class="footer">
        <div class="footNote">
          クリックでYouTubeへ遷移します。<span class="muted"></span>
        </div>
      </div>
    </section>
  </main>

  <script src="./assets/app.js"></script>
</body>
</html>
