name: make-rank-video

on:
  workflow_dispatch:
  schedule:
    # JST 10:00 / 22:00（UTC 01:00 / 13:00）
    - cron: "0 1,13 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Japanese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"


      # ★ ここが追加ポイント（Release assets を取得）
      - name: Download assets
        run: |
          mkdir -p Automovei
          curl -L -o Automovei/bg.wmv  "${{ secrets.BG_URL }}"
          curl -L -o Automovei/bgm.wav "${{ secrets.BGM_URL }}"
          ls -la Automovei

      - name: Generate rank video
        run: |
          python scripts/make_rank_video.py \
            --latest_json latest.json \
            --bg Automovei/bg.wmv \
            --bgm Automovei/bgm.wav \
            --out Automovei/out/rank.mp4 \
            --seconds 15

      # デバッグ用（数日で自動削除）
      - name: Upload artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: rank-video
          path: Automovei/out/rank.mp4
          retention-days: 3
