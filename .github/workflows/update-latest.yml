name: update-latest-json

on:
  workflow_dispatch:
  schedule:
    # JST 09:00 / 21:00 相当（UTC 00:00 / 12:00）
    - cron: "0 0 * * *"
    - cron: "0 12 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build latest.json (youtube)
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: node scripts/build_latest_youtube.js --max 50 --hours 36 --perQuery 25 --selftest

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add latest.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: update latest.json"
          git push
